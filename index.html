    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              fantasy: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              void: '#F2F5F3', // Cool Sage Mist (Replaces Warm Paper)
              'nature-100': '#E6EBE6', // Soft Grey-Green Mist
              'nature-200': '#B8C6B9', // Sage
              'nature-300': '#7D9D89', // Vintage Green
              'nature-400': '#2F4858', // Deep Slate / Blue-Green (High Contrast)
              'warm-accent': '#C08552', // Muted Copper (Used sparingly for contrast)
              'surface': '#ffffff',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(47, 72, 88, 0.05)',
              'glass-hover': '0 12px 40px 0 rgba(47, 72, 88, 0.12), inset 0 0 0 1px rgba(255, 255, 255, 0.6)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.8)',
              'glow': '0 0 20px rgba(125, 157, 137, 0.4)',
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'morph': 'morph 8s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              morph: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F2F5F3;
        color: #2F4858;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(47, 72, 88, 0.03), inset 0 0 0 1px rgba(255, 255, 255, 0.4);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 32px rgba(47, 72, 88, 0.05), inset 0 2px 0 rgba(255, 255, 255, 0.9);
      }
      .glass-dark {
        background: rgba(47, 72, 88, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
